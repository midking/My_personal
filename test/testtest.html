<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		img{width:100%;height:100%;}
		.outBox{background-color:#827B7B;max-width:600px;}
		.outBox > div{border:1px solid #E42269;box-sizing:border-box;}
		.outBox:after{content:'';display:table;clear:both;}
		.box01{width:66%;height:150px;float:left;}
		.box02{width:34%;height:150px;float:right;}
		.box03{width:66%;height:500px;float:left;}
		.box04{width:34%;height:300px;float:right;}
		@media all and (max-width:500px){
			.outBox > div{float:none;}
		}
	</style>
</head>
<body>
	<div class="outBox">
		<div class="box01"><img src="http://dummyimage.com/300x300/BE8DF2/&text=1" alt=""></div>
		<div class="box02"><img src="http://dummyimage.com/300x300/F28DF1/&text=2" alt=""></div>
		<div class="box03"><img src="http://dummyimage.com/300x300/8DF2A8/&text=3" alt=""></div>
		<div class="box04"><img src="http://dummyimage.com/300x300/F2BC8D/&text=4" alt=""></div>
	</div>
</body>
</html>
